<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertidor de Audio de YouTube</title>
</head>
<body>
  <h1>Convertidor de Audio de YouTube</h1>
  <form action="/download" method="POST">
    <label for="youtubeUrl">URL de YouTube:</label>
    <input type="text" id="youtubeUrl" name="youtubeUrl" placeholder="Ingresa la URL del video...">
    <button type="submit">Convertir y Descargar</button>
  </form>
</body>
</html>
